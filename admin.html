<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <form id="testForm">
        <label for="testName">Test adı:</label>
        <input type="text" id="testName" name="testName" required>
        <br>
        <label for="testDescription">Test izahı:</label>
        <textarea id="testDescription" name="testDescription" required></textarea>
        <br>
        <button type="submit">Testi əlavə et</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <script>
        // Firebase konfiqurasiyası
        const firebaseConfig = {
            apiKey: "AIzaSyC3pQWVyeFg8ZzpQcRmgJsWbyS9Dl73OQk",
            authDomain: "examsite-88677.firebaseapp.com",
            projectId: "examsite-88677",
            storageBucket: "examsite-88677.firebasestorage.app",
            messagingSenderId: "222884334734",
            appId: "1:222884334734:web:6946d2354e0f779bc84ddf",
            measurementId: "G-JG51X31NXX"
        };

        // Firebase-in başlatılması
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Test əlavə etmə
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const testName = document.getElementById('testName').value;
            const testDescription = document.getElementById('testDescription').value;

            // Firestore-a test əlavə et
            db.collection('tests').add({
                name: testName,
                description: testDescription,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert('Test uğurla əlavə edildi!');
                document.getElementById('testForm').reset();
            }).catch((error) => {
                alert('Xəta baş verdi: ' + error.message);
            });
        });
    </script>
</body>
</html>
