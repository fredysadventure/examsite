    // Firebase-i başlatmaq
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

</head>
<body>

  <h1>Admin Paneli - Test Əlavə Et</h1>
  <form id="addTestForm">
    <label for="testName">Test adı:</label>
    <input type="text" id="testName" placeholder="Testin adını daxil edin">
    <br>
    <label for="testDescription">Test təsviri:</label>
    <textarea id="testDescription" placeholder="Testin təsvirini daxil edin"></textarea>
    <br>
    <button type="submit">Testi Əlavə Et</button>
  </form>

  <script>
    // Formdan testləri Firestore-a əlavə etmək
    document.getElementById('addTestForm').addEventListener('submit', function(e) {
      e.preventDefault();  // Formun göndərilməsinin qarşısını alır

      const testName = document.getElementById('testName').value;
      const testDescription = document.getElementById('testDescription').value;

      db.collection('tests').add({
        name: testName,
        description: testDescription
      }).then(() => {
        alert('Test uğurla əlavə olundu!');
        document.getElementById('addTestForm').reset();
      }).catch((error) => {
        console.error("Test əlavə edilərkən səhv baş verdi: ", error);
      });
    });
  </script>

</body>
