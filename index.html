    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

</head>
<body>

  <h1>Testlər</h1>
  <div id="testList"></div> <!-- Testlərin siyahısı buraya yüklənəcək -->

  <script>
    // Firestore-dan testləri alıb göstərmək
    db.collection('tests').onSnapshot(snapshot => {
      const testList = document.getElementById('testList');
      testList.innerHTML = '';  // Əvvəlki testləri silirik

      snapshot.forEach(doc => {
        const test = doc.data();
        const testElement = document.createElement('div');
        testElement.classList.add('test-item');
        testElement.innerHTML = `
          <h3>${test.name}</h3>
          <p>${test.description}</p>
        `;
        testList.appendChild(testElement);
      });
    });
  </script>

</body>
</html>
